version: '3'
services:
  
  api:
    build: .
    command: npm run dev
    environment:
      NODE_ENV: development
      AWS_ACCESS_KEY_ID: foo
      AWS_SECRET_ACCESS_KEY: bar
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - localstack

  localstack:
    image: localstack/localstack
    environment:
      SERVICES: dynamodb:4000
      PORT_WEB_UI: 4586
      DATA_DIR: /tmp/localstack/data
    # ports:
    #   - "4000:4000"
    volumes:
      - "localstack:/tmp/localstack"

volumes:
  localstack: